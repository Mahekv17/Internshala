<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="submit_form.php" method="post" autocomplete="off">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="xyz" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="xyz@example.com" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit</button>
      
            
    </form>
</div>

<script src="form_validation.js"></script>

</body>
</html>
